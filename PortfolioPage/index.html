<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Portfolio Page</title>
</head>
<body>
    <!-- Nav Bar -->
    <div class="navbar stick flex" id="navbar">
            <a href="#welcome-section">About</a>
            <a href="#projects">Work</a>
            <a href="#contact">Contact</a>
    </div>
    <!-- Welcome Sr -->
    <div class="wlcm center" id="welcome-section">
        <h1 class="heading">Hello, I am Xatan</h1>
        <p class="para">a web developer</p>
    </div>
    <!-- Projects -->
    <div class="projects center" id="projects">
        <h1 class="heading">These are some of my projects</h1>

        <div class="pr flex grid">
            <div class="card project-tile">
                <a href="https://github.com/XatanCk/TributePage" class="pr-link center">
                    <img src="images/p1.png" alt="" class="pr-img">
                    <h3 class="pr-name">Tribute Page</h3>
                </a>
            </div>
            <div class="card project-tile">
                <a href="https://github.com/XatanCk/SurveyForm" class="pr-link center">
                    <img src="images/p2.png" alt="" class="pr-img">
                    <h3 class="pr-name">Survey Form</h3>
                </a>
            </div>
            <div class="card project-tile">
                <a href="https://github.com/XatanCk/Product-Landing-Page" class="pr-link center">
                    <img src="images/p3.png" alt="" class="pr-img">
                    <h3 class="pr-name">Product Landing Page</h3>
                </a>
            </div>
            <div class="card project-tile">
                <a href="https://github.com/XatanCk/TechDocPage" class="pr-link center">
                    <img src="images/p4.png" alt="" class="pr-img">
                    <h3 class="pr-name">Tech Documentation Page</h3>
                </a>
            </div>
            <div class="card project-tile">
                <a href="https://github.com/XatanCk/Fuzz-Website" class="pr-link center">
                    <img src="images/p5.png" alt="" class="pr-img">
                    <h3 class="pr-name">Fuzz-Website</h3>
                </a>
            </div>
            <div class="card project-tile">
                <a href="https://github.com/XatanCk/google-homepage" class="pr-link center">
                    <img src="images/p6.png" alt="" class="pr-img">
                    <h3 class="pr-name">Google Mockup</h3>
                </a>
            </div>
        </div>

        <div class="btn">
            <a href="https://github.com/XatanCk?tab=repositories" class="mr-btn">SHOW MORE</a>
        </div>
    </div>
    <!-- Contacts -->
    <div class="contacts center" id="contact">
        <h1 class="prf-heading heading">Let's get in touch</h1>
        <p class="prf-para para"></p>
        <nav class="flex">
            <a href="" class="profile-link" target="_blank" id="profile-link"><i class="fab fa-github"></i>Github</a>
            <a href="" class="profile-link" target="_blank" id="profile-link"><i class="fab fa-facebook-square"></i>Facebook</a>
            <a href="" class="profile-link" target="_blank" id="profile-link"><i class="fab fa-twitter"></i>Twitter</a>
            <a href="" class="profile-link" target="_blank" id="profile-link"><i class="fas fa-at"></i>Email</a>
        </nav>
    </div>
</body>
</html>
